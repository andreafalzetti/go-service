
dependencies:
  - https://github.com/mnevadom/go-getting-started


build: 
  goapp: 
    context: .
    dockerfile: Dockerfile


dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
